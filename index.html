        <p dir="ltr" data-spacing="double"></p>
        <p data-spacing="double">A Signal Group Chat with random discussions! We try to group with as many people as we can! Preferably speaking English and German!</p>
        <p data-spacing="double">---------------------</p>
        <p data-spacing="double">It is not dedicated to mainly mature content, you might enjoy participating in discussions, sharing pics among other activities nonetheless.</p>
        <p data-spacing="double">We try to collect as many (real) people around the world in a big group chat to exchange with one another freely. Of course, english is the main language although german is currently spoken too, the context can be anything (reasonable) you'd like!</p>
        <p data-spacing="double">Rules are simple: No spam accounts tolerated. No offensive insults/racism/terror/NSFW/drugs etc.</p>
